<mat-card class="mat-elevation-z3">
  <mat-card-title>Novo Produto</mat-card-title>
  <form (ngSubmit)="createProduto(form)" #form="ngForm" [formGroup]="produtoForm">

    <mat-form-field>
      <input type="text" matInput placeholder="Produto" formControlName="produto" name="produto" maxlength="30" required>
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Valor" formControlName="valor" name="valor"
        required>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button type="submit" color="primary" [disabled]="produtoForm.invalid">Salvar</button>
      <button mat-raised-button type="button" routerLink="/" class="ml-2">Cancelar</button>
    </div>
  </form>
</mat-card>
