<mat-card class="mat-elevation-z3">
  <mat-card-title>Nova Mat√©ria Prima</mat-card-title>
  <form (ngSubmit)="createMateriaPrima(form)" #form="ngForm" [formGroup]="materiaPrimaForm">

    <mat-form-field>
      <input type="text" matInput placeholder="Nome" formControlName="nome" name="nome" maxlength="30" required>
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Estoque" formControlName="estoque" name="estoque"
        required>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button type="submit" color="primary" [disabled]="materiaPrimaForm.invalid">Salvar</button>
      <button mat-raised-button type="button" routerLink="/materia-prima" class="ml-2">Cancelar</button>
    </div>
  </form>
</mat-card>
