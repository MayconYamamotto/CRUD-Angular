<button mat-raised-button routerLink="/materia-prima/create" class="mb-1" color="primary">Nova Matéria Prima</button>
<button mat-raised-button routerLink="/materia-prima/update/{{materiaPrimaSelecionado?.id}}"
  [disabled]="materiaPrimaSelecionado == null" class="mb-1 ml-1" color="accent">Editar Matéria Prima</button>
<button mat-raised-button (click)="deleteMateriaPrima()" [disabled]="materiaPrimaSelecionado == null" class="mb-1 ml-1"
  color="warn">Remover Matéria Prima</button>
<button mat-raised-button (click)="unselectMateriaPrima()" [disabled]="materiaPrimaSelecionado == null" class="mb-1 ml-1"
  color="basic">Desselecionar Matéria Prima</button>

<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" [dataSource]="materiaPrima">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="center">Id</th>
      <td mat-cell *matCellDef="let row" class="center">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="center">Matéria Prima</th>
      <td mat-cell *matCellDef="let row" class="center">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="estoque">
      <th mat-header-cell *matHeaderCellDef class="center">Estoque</th>
      <td mat-cell *matCellDef="let row" class="center">{{row.estoque}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectMateriaPrima(row)" [class.row-is-clicked]="materiaPrimaSelecionado?.id == row.id"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
