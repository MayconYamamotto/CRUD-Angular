<button mat-raised-button routerLink="/insumos/create" class="mb-1" color="primary">Novo Insumo</button>
<button mat-raised-button routerLink="/insumos/update/{{insumoSelecionado?.id}}"
  [disabled]="insumoSelecionado == null" class="mb-1 ml-1" color="accent">Editar Insumo</button>
<button mat-raised-button (click)="deleteInsumo()" [disabled]="insumoSelecionado == null" class="mb-1 ml-1"
  color="warn">Remover Insumo</button>
<button mat-raised-button (click)="unselectInsumo()" [disabled]="insumoSelecionado == null" class="mb-1 ml-1"
  color="basic">Desselecionar Insumo</button>

<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" [dataSource]="insumos">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="center">Id</th>
      <td mat-cell *matCellDef="let row" class="center">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef class="center">Produto</th>
      <td mat-cell *matCellDef="let row" class="center">{{row.produto.produto}}</td>
    </ng-container>

    <ng-container matColumnDef="materiaPrima">
      <th mat-header-cell *matHeaderCellDef class="center">Mat√©ria Prima</th>
      <td mat-cell *matCellDef="let row" class="center">{{row.materiaPrima.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef class="center">Quantidade</th>
      <td mat-cell *matCellDef="let row" class="center">{{row.quantidade}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectInsumo(row)" [class.row-is-clicked]="insumoSelecionado?.id == row.id"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
